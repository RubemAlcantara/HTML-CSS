<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML 5</title>
</head>
<body>

    <h1>imagens dinamicas</h1>

    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
<picture> 
    
   <source media="(min-width: )" srcset="" type="image/">
    
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    
    <img src="imagens/foto-g.png" alt="imagem flexivel">

</picture>

<h1>reproduzindo audio</h1>

<p>vamos aprender a reproduzir audior em HTML 5
    
    <audio preload="metadata" autoplay controls>
    
<source src="midia/guanacast-33.mp3" type="audio/mpeg">
<source src="midia/guanacast-33.ogg" type="audio/ogg">
<source src="midia/guanacast-33.wav" type="audio/wav">

</audio>
</p>
</body>
</html>
